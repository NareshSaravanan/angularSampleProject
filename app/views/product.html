<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 product-card">
  <div class="thumbnail clearfix">
      <div class="caption">
        <div class='col-lg-12 well well-add-card'>
            <h4>{{model.name}}</h4>
        </div>
        <div class='col-lg-12 bid-detail'>
            <div ng-if="model.lastBid">{{model.lastBid.price | currency}}<div class="bid-user">by {{model.lastBid.user}}</div></div>
            <div ng-if="!model.lastBid" class="no-bid">No Bid</div>
        </div>
        <div class="row">
            <div class="col-xs-8"><input class="form-control" ng-if="!navigate" type="number" step="{{model.inc}}" min={{minimumBid}} ng-model="bidObject.price" ng-change="validataBid()"></div>
            <div class="col-xs-4">
            <button type="button" ng-if="!navigate" ng-click="addBid(productListCtrl.model)" class="btn btn-bid-now btn-xs pull-right" ng-disabled="error">Bid Now</button>
            <button type="button" ng-if="navigate"  ng-click="navigateToBidPage(productListCtrl.model)" class="btn btn-bid-now btn-xs pull-right" ng-disabled="error">Bid Now</button>
            </div>
            <div class="col-xs-12">
                <div class="validation-error" ng-if="error">{{error}}</div>
            </div>
        </div>
    </div>
  </div>
</div>
