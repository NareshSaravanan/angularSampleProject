<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
  <div class="thumbnail">
      <div class="caption">
        <div class='col-lg-12 well well-add-card'>
            <h4>{{model.name}}</h4>
        </div>
        <div class='col-lg-12'>
            <p ng-if="model.lastBid">{{model.lastBid.user}} -  {{model.lastBid.price}}</p>
            <p ng-if="!model.lastBid">No Bid</p>
        </div>
        <div>
        <input type="number" ng-if="!navigate" ng-model="bidObject.price" name="">
        </div>
        <button type="button" ng-if="!navigate" ng-click="addBid(productListCtrl.model)" class="btn btn-primary btn-xs btn-update btn-add-card">Bid 1</button>
        <button type="button" ng-if="navigate"  ng-click="navigateToBidPage(productListCtrl.model)" class="btn btn-primary btn-xs btn-update btn-add-card">Bid 2</button>
    </div>
  </div>
</div>
