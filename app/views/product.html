<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
  <div class="thumbnail">
      <div class="caption">
        <div class='col-lg-12 well well-add-card'>
            <h4>{{model.name}}</h4>
        </div>
        <div class='col-lg-12'>
            <p ng-if="model.lastBid">{{model.lastBid.user}} -  {{model.lastBid.price}}</p>
            <p ng-if="!model.lastBid">No Bid</p>
        </div>
        <div>
        <input ng-if="!navigate" type="number" step="{{model.inc}}" min={{minimumBid}} ng-model="bidObject.price" ng-change="validataBid()">
        <div class="validation-error" ng-if="error">{{error}}</div>
        </div>
        <button type="button" ng-if="!navigate" ng-click="addBid(productListCtrl.model)" class="btn btn-primary btn-xs btn-update btn-add-card" ng-disabled="error">Bid 1</button>
        <button type="button" ng-if="navigate"  ng-click="navigateToBidPage(productListCtrl.model)" class="btn btn-primary btn-xs btn-update btn-add-card" ng-disabled="error">Bid 2</button>
    </div>
  </div>
</div>
